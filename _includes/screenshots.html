<section class="screenshots" id="screenshots">
  <h2>See it in action</h2>
  <div class="screenshots-container">
    <div class="screenshot-item">
      <div class="iphone-frame iphone-frame-small">
        <div class="iphone-notch"></div>
        <img src="{{ '/assets/images/screenshot-1.png' | relative_url }}" alt="Garden view showing your plants" class="iphone-screen" onerror="this.parentElement.classList.add('no-screenshot')">
        <div class="screenshot-placeholder">Garden</div>
      </div>
      <p class="screenshot-label">Your Garden</p>
    </div>
    <div class="screenshot-item">
      <div class="iphone-frame iphone-frame-small">
        <div class="iphone-notch"></div>
        <img src="{{ '/assets/images/screenshot-2.png' | relative_url }}" alt="Plant detail with timeline" class="iphone-screen" onerror="this.parentElement.classList.add('no-screenshot')">
        <div class="screenshot-placeholder">Timeline</div>
      </div>
      <p class="screenshot-label">Plant Timeline</p>
    </div>
    <div class="screenshot-item">
      <div class="iphone-frame iphone-frame-small">
        <div class="iphone-notch"></div>
        <img src="{{ '/assets/images/screenshot-3.png' | relative_url }}" alt="Today view with reminders" class="iphone-screen" onerror="this.parentElement.classList.add('no-screenshot')">
        <div class="screenshot-placeholder">Today</div>
      </div>
      <p class="screenshot-label">Today's Tasks</p>
    </div>
  </div>
</section>
