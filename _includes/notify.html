<section class="notify" id="notify">
  <h2>Get notified at launch</h2>
  <p>Be the first to know when GardenOS launches. No spam, just one email when we're live.</p>
  <form class="notify-form" action="#" method="post">
    <input type="email" name="email" placeholder="you@example.com" required class="notify-input">
    <button type="submit" class="btn btn-primary">Notify Me</button>
  </form>
  <p class="notify-note">We'll never share your email or send you anything else.</p>
</section>
